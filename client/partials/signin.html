<div class="container">
    <div class="row">
        <div class="well">
            <div id="fullscreen_bg" class="fullscreen_bg">
            <form class="form-signin">
                  <h1 class="form-signin-heading text-muted">Login</h1>
                <div class="form-group">
                   <!-- <label for="username">User Name</label>-->
                    <input type="text" id="username" name="username" ng-model="username" class="form-control" placeholder="User Name">
                </div>
                <div class="form-group">
                    <!--<label for="password">Password</label>-->
                    <input type="password" id="password" name="password" ng-model="password" class="form-control" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg  btn-block" ng-click="submitForm()">Sign In</button>
            </form>
            </div>
        </div>
    </div>
</div>
